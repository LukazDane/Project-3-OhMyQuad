{% extends "layout.html" %} {% block body %}
<form method="POST" action="" class="form">
  {{ form.hidden_tag() }}
  <div class="field">
        {{ form.name.label }}
        {{ form.name(class_="input") }}
        </div>
        <div class="field">
        {{ form.description.label }}
        {{ form.description(class_="textarea") }}
        </div>
        {{ form.submit(class_="button") }}
</form>
{% endblock %}
