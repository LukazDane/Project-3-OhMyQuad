<!DOCTYPE html>
<html>
  <head>

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css"

    <link rel="stylesheet" type="text/css" href="/static/style.css" />

  <body>
      <nav class="navbar is-dark columns" role="navigation" aria-label="main navigation">
        <div class="column is-three-quarters"><a href="/"><p class="return">Oh My Quad!</p></a></div>
        <div class="column is-one-quarter">
          {% if current_user.is_authenticated %}
                 <ul>
                    <li><span aria-haspopup="true" aria-controls="dropdown-menu"><i class="far fa-user-circle"></i></span>
                        </span>
                    <ul>        
                      <li><a href="{{url_for('logout')}}" title="logout" class="dropdown-item">Logout</a></li>
                      <li><a href="/" class="dropdown-item">
                            Donate
                        </a></li>
                      <li><a href="{{url_for('profile')}}" class="dropdown-item">
                            Profile
                        </a></li>
                      <li><a href="{{url_for('about')}}" class="dropdown-item">
                            About
                        </a></li>
                    </ul>
                </li>
                    </ul>
                    {% else %}
                  <a href="{{url_for('login')}}" title="login" class="lr"><p >Login</p></a>
                  <a href="{{url_for('register')}}" title="register" class="lr"><p >Register</p></a>

          {% endif %}
          
        </div>

      </nav>

    <div class="main" style="padding: 0 20px">

            <!-- <p>this area will contain the main content of the page</p> -->

            {% endblock %}

        </div>
        <footer class="footer is-dark columns">
            <div class="column personal-link">

            <div class="column personal-link">

        </footer>
